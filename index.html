<!DOCTYPE html>
<html>

<head>
    <title>Automata Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/js/automatonworker.js" type="text/javascript" as="worker">
    <link rel="preload" href="/js/advcanvasworker.js" type="text/javascript" as="worker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="header">
        <div class="title">
            <h3>Cellular Automata</h3>
        </div>
        <div id="animation_controls">
            <button id="animate">START</button>
            <button id="seedYear">Reseed</button>
            <input id="numberInput" type="number" name="numberInput" />
            <button id="numberSubmit">Submit rule number</button>
        </div>
    </div>
    <div id="automata_controls">
        <rule-control data-pattern="1,1,1"></rule-control>
        <rule-control data-pattern="1,1,0"></rule-control>
        <rule-control data-pattern="1,0,1"></rule-control>
        <rule-control data-pattern="1,0,0"></rule-control>
        <rule-control data-pattern="0,1,1"></rule-control>
        <rule-control data-pattern="0,1,0"></rule-control>
        <rule-control data-pattern="0,0,1"></rule-control>
        <rule-control data-pattern="0,0,0"></rule-control>
    </div>
    <div id="screen"></div>
    <script src="./js/rule-control.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
