<!DOCTYPE html>
<html>

<head>
    <title>Automata Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="header">
        <div class="title">
            <h3>Cellular Automata</h3>
        </div>
        <div id="animation_controls">
            <button id="animate">Animate</button>
            <button id="seedYear">Reseed</button>
            <input id="numberInput" type="number" name="numberInput" />
            <button id="numberSubmit">Submit rule number</button>
        </div>
    </div>
    <div id="automata_controls">
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel on"></div>
                <div class="pixel on"></div>
                <div class="pixel on"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel on"></div>
                <div class="pixel on"></div>
                <div class="pixel"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel on"></div>
                <div class="pixel"></div>
                <div class="pixel on"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel on"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel"></div>
                <div class="pixel on"></div>
                <div class="pixel on"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel"></div>
                <div class="pixel on"></div>
                <div class="pixel"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel on"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
    </div>
    <div id="screen"></div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
