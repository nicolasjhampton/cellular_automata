<!DOCTYPE html>
<html>

<head>
    <title>Automata Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <p>Cellular Automata</p>
    <div id="animation_controls">
        <button id="animate">Animate</button>
        <button id="seedYear">Reseed</button>
    </div>
    <div id="screen"></div>
    <div id="automata_controls">
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel on"></div>
                <div class="pixel on"></div>
                <div class="pixel on"></div>
            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel on"></div>
                <div class="pixel on"></div>

                <div class="spacer left"></div>

        <div class="t-switch">
            <div class="pattern">
                <div class="pixel on"></div>

            </div>
            <div class="next">
                <div class="spacer left"></div>

            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">

            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
        <div class="t-switch">
            <div class="pattern">
                <div class="pixel"></div>
                <div class="pixel on"></div>

            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>

        </div>
        <div class="t-switch">

            </div>
            <div class="next">
                <div class="spacer left"></div>
                <div class="pixel pixel-switch off"></div>
                <div class="spacer right"></div>
            </div>
        </div>
    </div>
    <script src="./js/animator.js"></script>
    <script src="./js/canvasctrl.js"></script>
    <script src="./js/screen.js"></script>
    <script src="./js/domhandlers.js"></script>
    <script src="./js/automata.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
